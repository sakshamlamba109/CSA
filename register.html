<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/registrationstyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Registration</title>

</head>
<body onload="slider()">
    <div class="banner">
        <div class="sliderbackground">
            <img src="images/img1.jpg" id="bgimg" class="smallheight">
        </div>
    </div>
    <div class="overlay smallheight">
        <div class="navbar" ><span style="position:relative;"><img src="logonew.png" class="logo"></span><span class="h1" style="align-self:center; width:65%;">Registration Portal</span></div>
        
        <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 "><div class="card" style=" background-color:rgba(250, 250, 250, 0.25); border-radius: 20px;"> <p style="text-align: center; padding-top:20px;" class="h3">Registration Form </p><br>
                <input type="text" id="fname" name="firstname" placeholder="Name"  required="required" class=" input">
                <br>
                <input type="text" id="femail"  placeholder="Email"  required="required" class="input">
                <br>
                <input type="text" id="fcontact"  placeholder="Watsapp number"  required="required" class=" input">
                <br>
                <input type="text" id="fsapid"  placeholder="S.A.P id"  required="required" class=" input">
                <br>
                <input type="number" id="fsapid"  placeholder="Academic Year"  required="required" class=" input">
                <br>
                <label class="in">Date of birth :-</label>
                <input type="date" id="fdate"  placeholder="D.O.B"  required="required" class="input">
                <br>
                <input type="text" id="fcoursename"  placeholder="Course Name" required="required" class=" input">
                <br>
                <select class="input" id="Mode of payment" required="required">
                <option value="" disabled="disabled" style="color:gray" selected="selected">Mode Of Payment</option>
                <option value="h" >PAYTM</option>
                <option value="m">Google Pay</option>
                </select>
                <br>
                <input type="text" id="transactionid"  placeholder="Transaction Id"  required="required"class=" input">
                <br>
                <select class="input" id="gender" required="required">
                    <option value="" disabled="disabled" style="color:gray" selected="selected">Gender</option>
                    <option value="h" >Male</option>
                    <option value="m">Female</option>
                    <option value="m">Other</option>
                    <option value="m">Prefer not to say</option>
                    </select>
                <br>
                <label style="color:white; margin-left:16%;"  for="ss">Screenshot of Transaction: </label><br>
                <input type="file" style="color:white; margin-left:16%; margin-top: -20px;"   id="ss" name ="ss" lang="es" required="required" clas="input"><button class="btn1 btn btn-primary" style="border-radius:40px;">Submit</button><br>


                </div></div>
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
                  <div style="background-color:rgba(250, 250, 250, 0.25); border-radius: 20px;" class="card1">
                    <h5 class="h5" style="padding-top:20px;">PAYMENT METHODS</h5><p style="color: white; margin-top:40px;  margin-left:50px;">PAYTM<br></p><div  style=" margin-left:50px;"><img src="images/paytm.jpeg" width="90%" height="200px" style="padding-right: 40px;"></div><p style="color: white; margin-top:40px;  margin-left:50px;">GPAY<br></p><div  style=" margin-left:50px;"><img src="images/gpay.jpeg" width="90%" height="250px" style="padding-right: 40px; padding-bottom:20px;"></div></div></div>
            </div>
        </div>
    </div>

</body>
<script  src="js/registrationjs.js"></script>
</html>
